specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: aadharStorage
    network: polygon-amoy
    source:
      address: "0xA6BF888BdF97045240FCF1CBADDb319A594EC2a5"
      abi: aadharStorage
      startBlock: 10465179
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AadhaarNumberStored
        - DobStored
        - FatherNameStored
        - GenderStored
        - NameStored
        - PhoneNumberStored
        - PincodeStored
        - UserAddressStored
      abis:
        - name: aadharStorage
          file: ./abis/aadharStorage.json
      eventHandlers:
        - event: AadhaarNumberStored(indexed address,string)
          handler: handleAadhaarNumberStored
        - event: DobStored(indexed address,string)
          handler: handleDobStored
        - event: FatherNameStored(indexed address,string)
          handler: handleFatherNameStored
        - event: GenderStored(indexed address,string)
          handler: handleGenderStored
        - event: NameStored(indexed address,string)
          handler: handleNameStored
        - event: PhoneNumberStored(indexed address,string)
          handler: handlePhoneNumberStored
        - event: PincodeStored(indexed address,string)
          handler: handlePincodeStored
        - event: UserAddressStored(indexed address,string)
          handler: handleUserAddressStored
      file: ./src/aadhar-storage.ts
