specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: polygon-amoy
    source:
      address: "0x46fD621aE0d7050Abe87b008191f9af5487caFd8"
      abi: Contract
      startBlock: 10450374
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AadhaarDetailsStored
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AadhaarDetailsStored(indexed address,string,string,string,string,string,string,string,string)
          handler: handleAadhaarDetailsStored
      file: ./src/contract.ts
