specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AadhaarStorage
    network: polygon-amoy
    source:
      address: "0x5F0B3beC42afe57002495e1fc4b41292CcC22887"
      abi: AadhaarStorage
      startBlock: 10443165
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AadhaarDetailsStored
      abis:
        - name: AadhaarStorage
          file: ./abis/AadhaarStorage.json
      eventHandlers:
        - event: AadhaarDetailsStored(indexed address,string,string,string,string,string,string,string,string)
          handler: handleAadhaarDetailsStored
      file: ./src/aadhaar-storage.ts
